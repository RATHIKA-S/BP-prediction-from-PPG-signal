<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Pressure Prediction</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Predict Blood Pressure from PPG Signals</h1>
        <form action="/predict" method="post">
            <label>Age:</label><input type="number" name="age" required><br>
            <label>Height (cm):</label><input type="number" name="height" step="0.1" required><br>
            <label>Weight (kg):</label><input type="number" name="weight" step="0.1" required><br>
            <label>Heart Rate (bpm):</label><input type="number" name="heart_rate" required><br>
            <button type="submit">Predict</button>
        </form>
        {% if systolic_bp and diastolic_bp %}
        <div class="result">
            <h2>Prediction Results</h2>
            <p>Systolic BP: {{ systolic_bp }} mmHg</p>
            <p>Diastolic BP: {{ diastolic_bp }} mmHg</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
